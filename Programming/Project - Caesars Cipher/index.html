<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar's Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="caesar-input">
            <h1>Welcome To My Cesar's Cipher</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/CipherDisk2000.jpg/440px-CipherDisk2000.jpg" alt="Caesar Cipher Device">
            <form class="caesar-form">
                <div class="input-field">
                    <textarea class="input-field__text" cols="30" rows="1" placeholder="Type your message..."></textarea>
                    <input type="number" placeholder="Shift" class="shift">
                </div>                
                <button class="submit" id="cipher">Cipher</button>
                <button class="submit" id="decipher">Decipher</button>
            </form>
        </div>
        <div class="result-message">
            <h2>The Final Message Is:</h2>
            <p></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
