<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a8dd86df8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-body">
        <div class="screen">
            <p id="screen">0.121212</p>
        </div>
        <div class="buttons-pad">
            <button class="button-pad__button square">
                <i class="fas fa-square-root-alt"></i>
            </button>
            <button class="button-pad__button reset">CE</button>
            <button class="button-pad__button percentage">%</button>
            <button class="button-pad__button backspace">
                <i class="fas fa-backspace"></i>
            </button>
            <button class="button-pad__button nine">9</button>
            <button class="button-pad__button eight">8</button>
            <button class="button-pad__button seven">7</button>
            <button class="button-pad__button six">6</button>
            <button class="button-pad__button five">5</button>
            <button class="button-pad__button four">4</button>
            <button class="button-pad__button three">3</button>
            <button class="button-pad__button two">2</button>
            <button class="button-pad__button one">1</button>
            <button class="button-pad__button zero">0</button>
            <button class="button-pad__button point">.</button>
            <button class="button-pad__button equal">=</button>
            <button class="button-pad__button substract">-</button>
            <button class="button-pad__button multiply">x</button>
            <button class="button-pad__button divide">
                <i class="fas fa-divide"></i>
            </button>
            <button class="button-pad__button sum">+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
